<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #555;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border 0.3s;
    }

    input[type="number"]:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Petrol Calculator</h1>

    <label for="distance">Distance (in km):</label>
    <input type="number" id="distance" name="distance">

    <label for="consumption">Fuel Consumption (km/l):</label>
    <input type="number" id="consumption" name="consumption">

    <label for="price">Price per liter (₹):</label>
    <input type="number" id="price" name="price">

    <button onclick="calculateCost()">Calculate</button>

    <p id="result"></p>
    
    <div class="footer">
      <p>Made with ❤ by <a href="https://www.instagram.com/meetadithya?utm_source=ig_web_button_share_sheet&igshid=ZDNlZDc0MzIxNw==" target="_blank">@meetadithya</a></p>
    </div>
  </div>

  <script>
    function calculateCost() {
      const distance = parseFloat(document.getElementById("distance").value);
      const consumption = parseFloat(document.getElementById("consumption").value);
      const price = parseFloat(document.getElementById("price").value);

      if (isNaN(distance) || isNaN(consumption) || isNaN(price)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
        return;
      }

      const totalCost = (distance / consumption) * price;
      document.getElementById("result").innerHTML = "Total cost: ₹" + totalCost.toFixed(2);
    }
  </script>

</body>
</html>
